<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mokorotlo (Basotho Hat) – Realistic SVG</title>
  <style>
    :root{
      --straw:#caa96b;
      --straw-mid:#b99253;
      --straw-dark:#8d6d36;
      --accent:#3c2f1e;
      --bg:#f6f2e9;
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:#222;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(960px,94vw);
      background:#fff;
      border-radius:16px;
      box-shadow:0 10px 24px rgba(0,0,0,.08);
      padding:18px;
    }
    h1{ font-size:1.15rem; margin:6px 0 10px 6px; }
    .viewport{
      width:100%;
      aspect-ratio: 16 / 10;
      display:grid;
      place-items:center;
      border-radius:12px;
      background:
        radial-gradient(1400px 620px at 50% 110%, #eae2d1, #faf7f0 55%, #fff 100%);
      overflow:hidden;
    }
    svg{ width:94%; height:auto; overflow:visible; }
    .hint{ color:#666; font-size:.92rem; margin:10px 6px 0 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Mokorotlo (Basotho Straw Hat) – SVG Illustration</h1>
      <div class="viewport">
        <svg viewBox="0 0 1000 700" role="img" aria-label="Realistic Basotho Mokorotlo straw hat">
          <!-- Soft ground shadow -->
          <ellipse cx="500" cy="560" rx="270" ry="28" fill="rgba(0,0,0,.12)"></ellipse>

          <!-- ========== DEFINITIONS ========== -->
          <defs>
            <!-- Straw gradients -->
            <linearGradient id="brimGrad" x1="0%" y1="30%" x2="100%" y2="70%">
              <stop offset="0%"  stop-color="#ead8ac"/>
              <stop offset="40%" stop-color="#d8be82"/>
              <stop offset="100%" stop-color="#b9924e"/>
            </linearGradient>
            <linearGradient id="coneGrad" x1="50%" y1="0%" x2="50%" y2="100%">
              <stop offset="0%"   stop-color="#efdba9"/>
              <stop offset="55%"  stop-color="#d5bb7d"/>
              <stop offset="100%" stop-color="#b08645"/>
            </linearGradient>
            <!-- Slight rim highlight -->
            <linearGradient id="rimHL" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%"   stop-color="#fff" stop-opacity=".55"/>
              <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
            </linearGradient>
            <!-- Subtle cone texture (weave impression) -->
            <pattern id="weaveDiag" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="skewX(-15)">
              <path d="M0 10 L10 0" stroke="#8a6b36" stroke-opacity=".16" stroke-width="1"/>
              <path d="M-5 10 L10 -5" stroke="#8a6b36" stroke-opacity=".12" stroke-width="1"/>
              <path d="M0 15 L15 0" stroke="#8a6b36" stroke-opacity=".08" stroke-width="1"/>
            </pattern>
            <!-- Diamond lattice for the decorative band -->
            <pattern id="diamondPattern" width="22" height="14" patternUnits="userSpaceOnUse">
              <path d="M11 0 L22 7 L11 14 L0 7 Z" fill="none" stroke="#3c2f1e" stroke-width="1.4" stroke-opacity=".55"/>
            </pattern>
            <!-- Mask to confine the diamond pattern to a band around the cone -->
            <mask id="bandMask">
              <!-- everything is black (hidden) unless painted white -->
              <rect x="0" y="0" width="1000" height="700" fill="black"/>
              <!-- Draw a ring (outer ellipse white, inner ellipse black to punch hole) -->
              <ellipse cx="500" cy="320" rx="165" ry="44" fill="white"/>
              <ellipse cx="500" cy="320" rx="165" ry="29" fill="black"/>
            </mask>
            <!-- Very light paper-like noise -->
            <filter id="paperNoise" x="-20%" y="-20%" width="140%" height="140%">
              <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="5" result="turb"/>
              <feColorMatrix type="saturate" values="0" />
              <feComponentTransfer>
                <feFuncA type="linear" slope="0.035"/>
              </feComponentTransfer>
              <feBlend in="SourceGraphic" in2="turb" mode="multiply"/>
            </filter>
          </defs>

          <!-- ========== BRIM ========== -->
          <!-- Brim base (large oval) -->
          <ellipse
            cx="500" cy="500" rx="330" ry="80"
            fill="url(#brimGrad)"
            stroke="var(--straw-dark)" stroke-width="4"
            filter="url(#paperNoise)"
          />
          <!-- Brim highlight on upper arc -->
          <ellipse cx="500" cy="500" rx="330" ry="80"
                   fill="none" stroke="url(#rimHL)" stroke-width="10" opacity=".45"/>

          <!-- Slight inner shadow (gives a sense that cone meets brim) -->
          <ellipse cx="500" cy="486" rx="215" ry="48"
                   fill="rgba(0,0,0,.06)"/>

          <!-- ========== CONE (Main body) ========== -->
          <!-- Conical body silhouette -->
          <path id="cone"
            d="
              M 500 120
              C 468 195, 430 265, 390 335
              C 370 370, 372 388, 500 388
              C 628 388, 630 370, 610 335
              C 570 265, 532 195, 500 120
            "
            fill="url(#coneGrad)"
            stroke="var(--straw-dark)" stroke-width="3"
            filter="url(#paperNoise)"
          />

          <!-- Subtle woven cross-lines on cone (light touch) -->
          <g opacity=".22" stroke="#8a6a35" stroke-width="2">
            <path d="M 430 260 C 500 248, 500 248, 570 260" fill="none"/>
            <path d="M 415 288 C 500 274, 500 274, 585 288" fill="none"/>
            <path d="M 405 315 C 500 300, 500 300, 595 315" fill="none"/>
            <path d="M 455 250 C 440 270, 430 290, 420 312" fill="none"/>
            <path d="M 545 250 C 560 270, 570 290, 580 312" fill="none"/>
          </g>

          <!-- ========== DECORATIVE LATTICE BAND ========== -->
          <!-- Pattern constrained to an elliptical band using a mask -->
          <g mask="url(#bandMask)">
            <!-- The pattern is warped by perspective by placing it along a path “strip”:
                 We fake curvature by repeating a wide path with the pattern fill. -->
            <ellipse cx="500" cy="320" rx="200" ry="58" fill="url(#diamondPattern)" opacity=".95"/>
          </g>
          <!-- Band rim strokes (give the band some edges) -->
          <ellipse cx="500" cy="320" rx="165" ry="44" fill="none" stroke="#3c2f1e" stroke-width="2" opacity=".35"/>
          <ellipse cx="500" cy="320" rx="165" ry="29" fill="none" stroke="#3c2f1e" stroke-width="2" opacity=".28"/>

          <!-- ========== FINIAL (Top knot with loop) ========== -->
          <!-- Base ring under the finial -->
          <ellipse cx="500" cy="140" rx="34" ry="12"
                   fill="#e9d6ac" stroke="var(--straw-dark)" stroke-width="2"/>

          <!-- Stem -->
          <path d="M 500 136 C 498 118, 502 104, 500 88"
                stroke="var(--accent)" stroke-width="6" stroke-linecap="round" fill="none"/>

          <!-- Looped finial head -->
          <path d="
            M 500 70
            c -12 -2, -22 8, -22 18
            c 0 10, 10 20, 22 18
            c 12 2, 22 -8, 22 -18
            c 0 -10, -10 -20, -22 -18
            Z
          " fill="var(--accent)" opacity=".98"/>
          <path d="
            M 500 76
            c -8 -2, -14 5, -14 12
            c 0 7, 6 14, 14 12
            c 8 2, 14 -5, 14 -12
            c 0 -7, -6 -14, -14 -12
            Z
          " fill="#fff" opacity=".18"/>

          <!-- Gentle highlight along the right cone face -->
          <path d="
            M 520 150
            C 560 230, 590 290, 608 335
            C 620 360, 600 378, 500 378
            C 560 320, 550 230, 520 150
            Z
          " fill="#ffffff" opacity=".08"/>

        </svg>
      </div>
      <p class="hint">
        Need the band thicker/thinner or the finial loop taller? I can tweak the mask and path values to match your photo’s proportions exactly.
      </p>
    </div>
  </div>

  <script>
    // Quick knobs if you want to adjust proportions without editing paths:

      // Example: change band vertical position or thickness

  </script>
</body>
</html>
