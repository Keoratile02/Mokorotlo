<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basket Stand</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="basketCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('basketCanvas');
    const ctx = canvas.getContext('2d');

    function drawBasket(x, y, colors) {
      const rings = [40, 32, 24, 16, 8];

      // Draw colored rings
      rings.forEach((radius, index) => {
        ctx.beginPath();
        ctx.strokeStyle = colors[index % colors.length];
        ctx.lineWidth = 3;
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.stroke();
      });

      // Draw top knob
      ctx.beginPath();
      ctx.fillStyle = 'brown';
      ctx.arc(x, y - 40, 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawStand() {
      ctx.beginPath();
      ctx.fillStyle = 'saddlebrown';
      ctx.moveTo(150, 300);
      ctx.quadraticCurveTo(300, 100, 450, 300);
      ctx.lineTo(430, 310);
      ctx.quadraticCurveTo(300, 130, 170, 310);
      ctx.closePath();
      ctx.fill();
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStand();

      // Draw three baskets
      drawBasket(200, 180, ['red', 'green', 'pink']);
      drawBasket(300, 150, ['green', 'yellow', 'red']);
      drawBasket(400, 180, ['purple', 'green', 'white']);
    }

    drawScene();
  </script>
</body>
</html>
