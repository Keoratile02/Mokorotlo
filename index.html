<!DOCTYPE html>
<html>
<head>
  <title>Mokorotlo Realistic</title>
</head>
<body>
<canvas id="mokorotloCanvas" width="500" height="500" style="border:1px solid #000;"></canvas>

<script>
const canvas = document.getElementById("mokorotloCanvas");
const ctx = canvas.getContext("2d");

// Function to draw the circular base layers
function drawLayer(y, radiusX, radiusY, fillColor, strokeColor) {
    ctx.beginPath();
    ctx.ellipse(250, y, radiusX, radiusY, 0, 0, 2 * Math.PI);
    ctx.fillStyle = fillColor;
    ctx.fill();
    ctx.strokeStyle = strokeColor;
    ctx.lineWidth = 2;
    ctx.stroke();
}

// Function to draw the cone
function drawCone() {
    ctx.beginPath();
    ctx.moveTo(150, 250); // bottom left
    ctx.lineTo(250, 100); // top tip
    ctx.lineTo(350, 250); // bottom right
    ctx.closePath();
    ctx.fillStyle = "#F4D27A"; // straw
    ctx.fill();
    ctx.strokeStyle = "#D2A679";
    ctx.lineWidth = 2;
    ctx.stroke();
}

// Function to add colored rings on cone
function drawRings() {
    // red ring
    ctx.beginPath();
    ctx.ellipse(250, 220, 110, 20, 0, 0, 2*Math.PI);
    ctx.fillStyle = "#8B0000";
    ctx.fill();

    // green ring
    ctx.beginPath();
    ctx.ellipse(250, 250, 110, 20, 0, 0, 2*Math.PI);
    ctx.fillStyle = "#006400";
    ctx.fill();
}

// Function to add LESOTHO text
function drawText() {
    ctx.fillStyle = "#000080";
    ctx.font = "bold 24px Arial";
    ctx.textAlign = "center";
    ctx.fillText("LESOTHO", 250, 215);
}

// Function to draw top handle/tuft
function drawTuft() {
    ctx.beginPath();
    ctx.moveTo(250, 100);
    ctx.lineTo(250, 60);
    ctx.strokeStyle = "#C19A6B";
    ctx.lineWidth = 5;
    ctx.stroke();

    // small side loops
    ctx.beginPath();
    ctx.arc(245, 80, 8, 0, Math.PI * 2);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(255, 80, 8, 0, Math.PI * 2);
    ctx.stroke();
}

// Draw the Mokorotlo
drawLayer(250, 130, 40, "#F5DEB3", "#D2A679"); // bottom brim
drawCone();
drawRings();
drawText();
drawTuft();
</script>
</body>
</html>
