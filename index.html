<!DOCTYPE html>
<html>
<head>
  <title>Mokorotlo Drawing</title>
</head>
<body>
<canvas id="mokorotloCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

<script>
const canvas = document.getElementById("mokorotloCanvas");
const ctx = canvas.getContext("2d");

// Function to draw the base of the hat
function drawBase() {
    ctx.fillStyle = "#8B4513"; // brown
    ctx.beginPath();
    ctx.ellipse(200, 250, 120, 40, 0, 0, 2 * Math.PI); // base oval
    ctx.fill();
}

// Function to draw the cone of the hat
function drawCone() {
    ctx.fillStyle = "#A0522D"; // lighter brown
    ctx.beginPath();
    ctx.moveTo(120, 250); // left base
    ctx.lineTo(200, 80);  // tip of cone
    ctx.lineTo(280, 250); // right base
    ctx.closePath();
    ctx.fill();
}

// Function to draw stripes on the cone
function drawStripes() {
    ctx.strokeStyle = "#5C4033"; // dark stripe
    ctx.lineWidth = 3;
    for (let y = 100; y < 250; y += 15) {
        ctx.beginPath();
        let x1 = 200 - (y - 80) / 2.5; // left side
        let x2 = 200 + (y - 80) / 2.5; // right side
        ctx.moveTo(x1, y);
        ctx.lineTo(x2, y);
        ctx.stroke();
    }
}

// Draw the Mokorotlo
drawBase();
drawCone();
drawStripes();
</script>
</body>
</html>
