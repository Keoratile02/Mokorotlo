<!DOCTYPE html>
<html>
<head>
  <title>Realistic Mokorotlo</title>
</head>
<body>
<canvas id="mokorotloCanvas" width="600" height="600"></canvas>
<script>
const canvas = document.getElementById("mokorotloCanvas");
const ctx = canvas.getContext("2d");

// draw ground shadow
function drawShadow() {
  const grad = ctx.createRadialGradient(300, 450, 10, 300, 450, 150);
  grad.addColorStop(0, "rgba(0,0,0,0.25)");
  grad.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.ellipse(300, 460, 180, 30, 0, 0, 2*Math.PI);
  ctx.fill();
}

// main cone shape
function drawCone() {
  const coneGrad = ctx.createLinearGradient(300, 120, 300, 450);
  coneGrad.addColorStop(0, "#E8D4A2");
  coneGrad.addColorStop(1, "#C19A6B");
  ctx.fillStyle = coneGrad;
  ctx.beginPath();
  ctx.moveTo(160, 450);
  ctx.quadraticCurveTo(300, 100, 440, 450);
  ctx.closePath();
  ctx.fill();
}

// brim shape
function drawBrim() {
  const brimGrad = ctx.createRadialGradient(300, 480, 50, 300, 480, 180);
  brimGrad.addColorStop(0, "#E8D4A2");
  brimGrad.addColorStop(1, "#AD8761");
  ctx.fillStyle = brimGrad;
  ctx.beginPath();
  ctx.ellipse(300, 480, 180, 50, 0, 0, 2*Math.PI);
  ctx.fill();
}

// colored rings
function drawRings() {
  ctx.fillStyle = "#8B0000"; // red band
  ctx.beginPath();
  ctx.ellipse(300, 350, 120, 18, 0, 0, 2*Math.PI);
  ctx.fill();
  
  ctx.fillStyle = "#006400"; // green band
  ctx.beginPath();
  ctx.ellipse(300, 380, 120, 18, 0, 0, 2*Math.PI);
  ctx.fill();
}

// straw texture
function drawStrawTexture() {
  ctx.strokeStyle = "#B89462";
  ctx.lineWidth = 1;
  for(let y = 150; y < 450; y += 14) {
      ctx.beginPath();
      let leftX = 160 + ((y - 100) / 350) * 280;
      let rightX = 440 - ((y - 100) / 350) * 280;
      ctx.moveTo(leftX, y);
      ctx.lineTo(rightX, y);
      ctx.stroke();
  }
}

// top tuft loops
function drawTuft() {
  ctx.strokeStyle = "#C19A6B";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(300, 100);
  ctx.lineTo(300, 60);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(290, 80, 8, 0, Math.PI * 2);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(310, 80, 8, 0, Math.PI * 2);
  ctx.stroke();
}

// curved text function
function drawCurvedText(text, cx, cy, radius) {
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(-Math.PI / 2 + 0.25);
  ctx.fillStyle = "#000080";
  ctx.font = "bold 24px Arial";
  for(let i = 0; i < text.length; i++) {
      ctx.save();
      ctx.rotate(i * (Math.PI * 0.6 / text.length));
      ctx.fillText(text[i], 0, -radius);
      ctx.restore();
  }
  ctx.restore();
}

// draw everything
drawShadow();
drawBrim();
drawCone();
drawRings();
drawStrawTexture();
drawTuft();
drawCurvedText("LESOTHO", 300, 360, 130);

</script>
</body>
</html>
